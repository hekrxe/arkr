<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>

    <script src="./socket.io.js"></script>
    <script>
        var socket = io("http://127.0.0.1:12345", {
            transports: ['websocket']
        });
        socket.emit('Chat', 'Chatting1');

        socket.on('hello', function (data) {
            console.log(JSON.stringify(data));
            socket.emit('Chat', 'Chatting')
        });
    </script>
</head>
<body>

</body>
</html>
