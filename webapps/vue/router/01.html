<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bs/css/bootstrap.css">
    <style>
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<div id="app">
    <!--一行 12 列-->
    <div class="row">
        <!--中间 8分 两边分别偏移2份-->
        <div class="col-xs-8 col-xs-offset-2">
            <!--页面头-->
            <div class="page-header">
                <h1>Vue!</h1>
            </div>
        </div>
    </div>

    <!--第二行-->
    <div class="row">
        <!--左边 -->
        <div class="col-xs-2 col-xs-offset-2">
            <div class="list-group">
                <router-link class="list-group-item" to="/h5">H5</router-link>
                <router-link class="list-group-item" to="/java">Java</router-link>
                <router-link class="list-group-item" to="/python">Python</router-link>
            </div>
        </div>
        <!--右边-->
        <div class="col-xs-6">
            <!--面板-->
            <div class="panel">
                <div class="panel-body">
                    <!--路由出口-->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>

<!--// 1 创建组件-->
<template id="H5">
    <div>
        <h2>HTML5</h2>
        <P>5555555555</P>
    </div>
</template>

<template id="Java">
    <div>
        <h2>Java</h2>
        <P>88888888888</P>
    </div>
</template>

<template id="Python">
    <div>
        <h2>Python</h2>
        <P>6666666</P>
    </div>
</template>

<script src="../lib/js/vue.js"></script>
<script src="../lib/js/vue-router.js"></script>
<script>
    // 1 创建组件
    const Html5 = Vue.extend({
        template: '#H5'
    });

    const Java = Vue.extend({
        template: '#Java'
    });

    const Python = Vue.extend({
        template: '#Python'
    });

    // 2 定义路由
    const routes = [
        {
            path: '/h5',
            component: Html5
        },
        {
            path: '/java',
            component: Java
        },
        {
            path: '/python',
            component: Python
        },
        //    配置根路由
        {
            path: '/',
            component: Html5
        }
    ];

    // 3 创建路由实例
    const router = new VueRouter({
        routes: routes
    });

    // 4 将路由挂载到Vue
    new Vue({
        router
    }).$mount('#app')

</script>
</body>
</html>
