<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            background-color: cadetblue;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>

<div id="app">
    <p v-for="(college,index) in colleges" :class="index === 2 ? 'active' : '' ">
        {{college}}
    </p>
    <p :style="{color: data_style}">abc</p>
</div>

<script src="js/vue.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: {
            colleges: [
                '12312',
                'asdas',
                'dfs32',
                'dasd',
            ],
            data_style: 'green'
        }
    });
</script>


</body>
</html>
