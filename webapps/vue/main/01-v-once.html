<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p v-once>原始值: {{msg}}</p>
    <p>最新的: {{msg}}</p>
    <input type="text" v-model="msg"/>
</div>

<script src="js/vue.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: {
            msg: "hello world!"
        }
    });
</script>

</body>
</html>
