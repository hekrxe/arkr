# 驱动配置信息
druid.ds.type=com.alibaba.druid.pool.DruidDataSource
druid.ds.url=jdbc:mysql://127.0.0.1:3306/spring?useUnicode=true&characterEncoding=utf-8
druid.ds.username=root
druid.ds.password=root
druid.ds.driverClassName=com.mysql.jdbc.Driver
# 连接池的配置信息
# 初始化大小，最小，最大
druid.ds.initialSize=5
druid.ds.minIdle=5
druid.ds.maxActive=20
# 配置获取连接等待超时的时间
druid.ds.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
druid.ds.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
druid.ds.minEvictableIdleTimeMillis=300000
druid.ds.validationQuery=SELECT 1 FROM DUAL
druid.ds.testWhileIdle=true
druid.ds.testOnBorrow=false
druid.ds.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
druid.ds.poolPreparedStatements=true
druid.ds.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
druid.ds.filters=stat,wall,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
druid.ds.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
#druid.ds.useGlobalDataSourceStat=true